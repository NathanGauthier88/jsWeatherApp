<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
</head>
<div id="styledimg">
<body>
    <div class="appWhole">
        <header>
            <h1 class="websiteTitle">How about this weather?</h1>
                <input type="text" id="input" class="search-box" placeholder="Enter your city..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Los Angeles, CA</div>
                <div class="date">Decemeber 13 2022</div>
            </section>
            <div class="current">
                <div class="temp"> 75 <span>°F</span></div>
                <div class="hi-low"> Low: 55°F / High: 78°F</div>
                <div class="weather">Partly Cloudy</div>
            </div>
        </main>    
    </div>
    <script src="script.js"></script>
</body>
</div>
</html>
